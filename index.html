<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Labels Generator Using AWS Rekognition</title>
    <style>
        /* Video styling */
        video {
            display: block;
            width: 100%;
            height: 75vh; /* Now takes 30% of the viewport height */
            object-fit: cover; /* Ensures the video covers the area */
        }

        /* Body and general styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .description {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .separator {
            text-align: center;
            margin-top: 20px;
            border-top: 2px solid #333;
            width: 50%;
            margin: 20px auto;
        }

        #image-input {
            display: block;
            margin: 20px auto;
            padding: 10px;
        }

        #result {
            text-align: center; /* Centers inline elements like text or img */
            margin-top: 20px;
            display: flex; /* Enable flexbox for centering */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically (if needed) */
            flex-direction: column; /* Stack elements vertically (in case you have multiple elements) */
            height: auto; /* Let the height be flexible depending on the content */
        }

    </style>
</head>
<body>
    <!-- Video Section - Positioned above the title -->
    <video autoplay muted loop>
        <source src="uivideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <h1>Image Labels Generator Using AWS Rekognition</h1>

    <!-- Description text below the title -->
    <div class="description">
        This website is hosted on AWS and uses Rekognition to detect and label objects in images. 
        Use images of the following file types: JPEG, JPG, PNG
    </div>

    <!-- Separator line -->
    <div class="separator"></div>

    <!-- Image upload section -->
    <input type="file" id="image-input" accept="image/jpeg, image/jpg, image/png" onchange="uploadImage()" />
    
    <!-- Result section -->
    <div id="result"></div>
    <canvas id="canvas" style="display:none;"></canvas> <!-- Canvas for displaying image with bounding boxes -->

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.989.0.min.js"></script>
    <script>
        AWS.config.update({
            region: 'us-east-1', // Your AWS region
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'us-east-1:6125e676-1d36-4132-b703-64affead0691' // Your Cognito Identity Pool ID
            })
        });

        const s3 = new AWS.S3();
        const BUCKET_NAME = 'label-recognition-project'; // Your S3 bucket name

        function uploadImage() {
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image.');
                return;
            }

            const fileName = file.name;
            const params = {
                Bucket: BUCKET_NAME,
                Key: fileName,
                Body: file,
                ContentType: file.type
            };

            s3.upload(params, function(err, data) {
                if (err) {
                    console.error('Error uploading image to S3:', err);
                    document.getElementById('result').innerHTML = `<h3 style="color:red;">Error uploading image to S3: ${err.message}</h3>`;
                    return;
                }

                document.getElementById('result').innerHTML = `<h3>Image uploaded successfully! Processing...</h3>`;

                // Start polling for result file availability
                pollForResult(fileName);
            });
        }

        // Polling function to check if the result file is available
        function pollForResult(fileName) {
            const resultUrl = `https://${BUCKET_NAME}.s3.us-east-1.amazonaws.com/results/${fileName}.json`;

            // Try fetching the result every 2 seconds
            setTimeout(function() {
                fetch(resultUrl)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Result file not ready yet');
                        }
                    })
                    .then(data => {
                        // After fetching successfully, update status
                        document.getElementById('result').innerHTML = `<h3>Fetched result successfully.</h3>`;
                        
                        if (data.labels) {
                            displayImageWithBoundingBoxes(`https://${BUCKET_NAME}.s3.us-east-1.amazonaws.com/${fileName}`, data.labels);
                        } else {
                            document.getElementById('result').innerHTML = `<h3 style="color:red;">Error: No labels found in the result.</h3>`;
                        }
                    })
                    .catch(error => {
                        // Keep polling if file is not ready
                        console.log('Polling: ' + error.message);
                        pollForResult(fileName); // Retry fetching the file
                    });
            }, 2000); // Poll every 2 seconds
        }

        function displayImageWithBoundingBoxes(imageUrl, labels) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.onload = function () {
                // Log image dimensions for debugging
                console.log('Image loaded:', img.width, img.height);

                // Set the canvas width and height based on the image dimensions
                canvas.width = img.width;
                canvas.height = img.height;

                // Clear the canvas before drawing the new image
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw the image on the canvas
                ctx.drawImage(img, 0, 0);

                // Set a background color (optional, for visibility with transparent PNG)
                ctx.fillStyle = "#f0f0f0"; // light gray background
                ctx.fillRect(0, 0, canvas.width, canvas.height); // fill canvas with background color
                
                // Draw bounding boxes and labels
                labels.forEach(label => {
                    label.Instances.forEach(instance => {
                        const bbox = instance.BoundingBox;
                        const left = bbox.Left * img.width;
                        const top = bbox.Top * img.height;
                        const width = bbox.Width * img.width;
                        const height = bbox.Height * img.height;

                        // Log bounding box information for debugging
                        console.log('Bounding Box:', left, top, width, height);

                        // Draw bounding box
                        ctx.beginPath();
                        ctx.rect(left, top, width, height);
                        ctx.lineWidth = 2;
                        ctx.strokeStyle = 'red';  // Color for the bounding box
                        ctx.stroke();

                        // Draw label above the bounding box
                        ctx.font = '12px Arial';
                        ctx.fillStyle = 'red';
                        ctx.fillText(`${label.Name} (${Math.round(label.Confidence)}%)`, left, top - 5);
                    });
                });

                canvas.style.display = 'block'; // Ensure the canvas is displayed
                console.log('Canvas displayed with bounding boxes.');
            };

            img.onerror = function () {
                console.error('Error loading image:', imageUrl);
            };

            img.src = imageUrl; // Start loading the image
        }
    </script>
</body>
</html>
